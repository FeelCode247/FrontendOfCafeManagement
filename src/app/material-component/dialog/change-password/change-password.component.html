<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Change Password</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close="">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="changePasswordFrom">
    <div fxFlex fxLayout="column">
       <mat-form-field appearance="standard" fxFlex>
        <mat-label>Old Password</mat-label>
        <input matInput formControlName="oldPassword" type="password" required [type]="oldPassword ? 'password': 'text'">
        <button type="button" mat-icon-button matSuffix (click)="oldPassword = !oldPassword"
        [attr.aria-label]="'Hide Password'" [attr.aria-label]="'oldPassword'">
        <mat-icon>{{oldPassword ?'visibility_off': 'visibility'}}</mat-icon>
      </button>
        <mat-error *ngIf="changePasswordFrom.controls.oldPassword.touched && changePasswordFrom.controls.oldPassword.invalid">
          <span *ngIf="changePasswordFrom.controls.oldPassword.errors.required">This field is mandatory.</span>
        </mat-error>
       </mat-form-field>

       <mat-form-field appearance="standard" fxFlex>
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword" type="password" required [type]="newPassword ? 'password': 'text'">
        <button type="button" mat-icon-button matSuffix (click)="newPassword = !newPassword"
        [attr.aria-label]="'Hide Password'" [attr.aria-label]="'newPassword'">
        <mat-icon>{{newPassword ?'visibility_off': 'visibility'}}</mat-icon>
      </button>
        <mat-error *ngIf="changePasswordFrom.controls.newPassword.touched && changePasswordFrom.controls.newPassword.invalid">
          <span *ngIf="changePasswordFrom.controls.newPassword.errors.required">This field is mandatory.</span>
        </mat-error>
       </mat-form-field>

       <mat-form-field appearance="standard" fxFlex>
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword ? 'password': 'text'">
        <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword"
        [attr.aria-label]="'Hide Password'" [attr.aria-label]="'confirmPassword'">
        <mat-icon>{{confirmPassword ?'visibility_off': 'visibility'}}</mat-icon>
      </button>
        <mat-error *ngIf="changePasswordFrom.controls.confirmPassword.touched && changePasswordFrom.controls.confirmPassword.invalid">
          <span *ngIf="changePasswordFrom.controls.confirmPassword.errors.required">This field is mandatory.</span>
        </mat-error>
        <mat-hint *ngIf="validateSubmit() && !(changePasswordFrom.controls.confirmPassword.invalid)">
          <span>New password and confirm password does not match.</span>

        </mat-hint>
       </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handlepasswordChangeSubmit()"
  [disabled]="validateSubmit() || !(changePasswordFrom.valid && changePasswordFrom.dirty)">
  <mat-icon>save</mat-icon> Update
</button>
<button mat-raised-button color="warn" mat-dialog-close>
  <mat-icon>cancel</mat-icon> Close
</button>
</mat-dialog-actions>
